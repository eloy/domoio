<h1 class="page-header">Edit User</h1>
<form submit="submit()">
  <div class="form-group">
    <label for="name">Name</label>
    <input class="form-control" id="name" placeholder="enter your name" model="user.name">
  </div>

  <div class="form-group">
    <label for="email">Email address</label>
    <input type="email" class="form-control" id="email" placeholder="enter your email" model="user.email">
  </div>
  <input type="submit" class="btn btn-primary">
</form>
