<h1 class="page-header">Edit Device</h1>
<form submit="submit()">

  <div class="form-group">
    <label for="name">Label</label>
    <input class="form-control" id="label" model="device.label">
  </div>


  <div class="form-group">
    <label for="name">Type</label>
    <select class="form-control" id="label" model="device.type">
      <option value="NetworkDevice">Network Device</option>
      <option value="VirtualDevice">Virtual Device</option>
    </select>
  </div>

  <div class="form-group">
    <label for="name">Hardware ID</label>
    <input class="form-control" id="label" model="device.hardware_id">
  </div>

  <div class="form-group">
    <label for="name">Public Key</label>
    <textarea class="form-control" id="label" model="device.public_key" rows="6"></textarea>
  </div>


  <input type="submit" class="btn btn-primary">
</form>


<a href="/admin/devices/{{device.id}}/ports/new" class="btn btn-success pull-right">Add Port</a>
<h3>Ports</h3>
<table id="ports_list" class="table table-condensed table-striped">
  <tr>
    <th>ID</th>
    <th>Name</th>
    <th>Type</th>
    <th>Input/Output</th>
    <th></th>
  </tr>

  <tbody repeat="port in device.specifications.ports">
    <tr>
      <td>{{port.id}}</td>
      <td>{{port.name}}</td>
      <td>{{port.digital ? 'digital' : 'analogic'}}</td>
      <td>{{port.output ? 'output' : 'input'}}</td>
      <td><a href="/admin/devices/{{device.id}}/ports/{{port.id}}/edit" class="btn btn-default btn-sm">Edit</a></td>
    </tr>
  </tbody>
</table>
