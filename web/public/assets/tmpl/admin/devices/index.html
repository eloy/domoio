<h1 class="page-header">Devices</h1>

<a href="/admin/devices/new" class="btn btn-success pull-right">New Device</a>

<table class="table table-condensed table-striped">
  <thead>
    <tr>
      <th>Label</th>
      <th>Type</th>
    </tr>
  </thead>
  <tbody repeat="device in devices">
    <tr>
      <td><a href="/admin/devices/{{device.id}}/edit">{{device.label}}</a></td>
      <td>{{device.type}}</td>
    </tr>
  </tbody>
</table>
